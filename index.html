<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Todo List</title>
</head>
<body>

  <section class="todo-list">
  <h1>TO DO LIST</h1> 

  <div class="todo">
    <h2>Add a To Do</h2>
    <form class="form" id="form">
      <input id="input" type="number" placeholder="Enter Id ..." >
      <span>
        <button class="todo-button" id="add" type="button"> <b style="font-weight: bold;"> +  </b> </button>
      </span>
      <br><br>
      <ul id="listData"></ul>
    </form>

    <div id="success"></div>
  </section>
 </div>
    <script src="script.js"></script>
</body>
</html>
